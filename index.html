<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/insta-phone.png" alt="iphone with instagram open">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/insta-logo.png" alt="Instagram Logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="img/profile-img.png" alt="Minha foto">
          </div>

          <a href="https://www.instagram.com/lolalivre_/" class="instagram-login">Continue as lolalivre_</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>

        <div class="group">
          <p class="not-account">Not lolalive_?</p>
          <p class="notaccount">
            <span class="link-blue">Switch account</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>

        <div class="get-app">
          <p class="get-the-app">Get the app.</p>
          <div class="download">
              <a href="#" class="app-download"><img src="img/appstore.png" alt="appstore icon"></a>
            <a href="#" class="app-download"><img src="img/googleplay.png" alt="googleplay icon"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
